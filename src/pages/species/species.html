<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Utah Fish Species</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of (items | async)" (click)="itemTapped($event, item)">

      <ion-card-header>
        <span> {{item.title}} </span>
      </ion-card-header>

      <ion-item>
        <img src="{{item.image}}" />
      </ion-item>

    </ion-card>
  </ion-list>
</ion-content>
