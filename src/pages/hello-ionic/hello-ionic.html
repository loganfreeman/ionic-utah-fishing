<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>
  <div class="imageBtn" (click)="goToMusicPage('ocean-waves')">
    <div class="image" style="background-image:url('assets/img/ocean-waves.jpg');"></div>
    <button ion-button>Ocean Waves</button>
  </div>

  <ion-row>
    <button ion-button (click)="loadMap()">Load Map</button>
  </ion-row>
  <div #map id="map"></div>

</ion-content>
